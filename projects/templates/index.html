{% extends 'base.html' %}


{% load static %}
{% block content %}
<h1>Projects</h1>
{% for project in projects %}
<div class="row">
  <div class="card mb-2">
    <img src="{% static project.image %}" alt="" class="card-img-top">
    <div class="card-bady">
      <h5 class="card-title"> {{project.title}} </h5>
      <p class="card-text"> {{project.description}} </p>
      <a href="{% url 'project_details' project.pk %}" class="btn btn-success"> Read more </a>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
